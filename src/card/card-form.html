<template class="card-form">
  <require from="./card-form.css"></require>

  <h1 if.bind="routed">Add a new card</h1>

  <div class="card-form__container">
    <span class="card-form__description">Given </span>
    <div type="text"
         contenteditable.bind="isEditable"
         class="card-form__keyword"
         textcontent.two-way="editedCard.given"
         ref="given"></div>
  </div>
  <div class="card-form__container">
    <span class="card-form__description">When </span>
    <div type="text"
         contenteditable.bind="isEditable"
         class="card-form__keyword"
         textcontent.two-way="editedCard.when"></div>
  </div>
  <div class="card-form__container">
    <span class="card-form__description">Then </span>
    <div type="text"
         contenteditable.bind="isEditable"
         class="card-form__keyword"
         textcontent.two-way="editedCard.then"></div>
  </div>

  <button click.delegate="saveCard()"
          if.bind="isEditable"
          disabled.bind="!canSave"
          class="btn card-form__save">Save</button>
  <button click.delegate="editCard()"
          else
          class="btn card-form__edit">Edit</button>
  <button click.delegate="deleteCard()"
          if.bind="!routed"
          class="btn btn--delete card-form__delete">Delete</button>
  <button click.delegate="cancel()"
          if.bind="isEditable && !routed"
          class="btn card-form__cancel">Cancel</button>
</template>
