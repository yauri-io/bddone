<template class="navigation">
  <require from="./navigation.css"></require>

  <ul repeat.for="nav of router.navigation"
      class="navigation__list">
    <li class="navigation__item ${nav.isActive ? 'navigation__item--active' : ''}">
      <a class="navigation__link" href.bind="nav.href">${nav.title}</a>
    </li>
  </ul>
</template>
